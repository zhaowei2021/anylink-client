name: Build for Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install MinGW and Qt
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64 qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools

    - name: Set Qt environment
      run: |
        sudo qtchooser -install qt5 /usr/lib/qt5/bin/qmake
        sudo qtchooser -run-tool=qmake -qt=qt5

    - name: Configure with qmake
      run: qmake -spec win32-g++

    - name: Build with make
      run: mingw32-make

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: windows-build-output
        path: build/*.exe
